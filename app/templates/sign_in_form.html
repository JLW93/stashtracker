<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        <fieldset id="email-field">
            {{ form.email.label }}
            {{ form.email(class = "form-control") }}
        </fieldset>
    </div>
    <div>
        <fieldset id="pass-field">
            {{ form.password.label }}
            {{ form.password(class = "form-control") }}
        </fieldset>
    </div>
    <div>
        {{ form.submit_button(class = "btn btn-primary") }}
    </div>
</form>
