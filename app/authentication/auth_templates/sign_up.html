{% extends 'base.html' %}

{% block content %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
<div>
    <div>
        <div>
            <h2>
                Create an Account
            </h2>
            {% include 'sign_up_form.html' %}
        </div>
    </div>
</div>
{% endblock %}
